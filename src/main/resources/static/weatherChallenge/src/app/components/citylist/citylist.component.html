<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Weather challenge</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              Please choose a city and a metric system
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-lg-12">
                      <form (ngSubmit)="getWeather(name.value, unit.value)" role="form" #cityForm="ngForm">
                          <div class="form-group">
                              <label>Select the city</label>            
                              <select class="form-control" [(ngModel)]="city" name="city" #name="ngModel">
                                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
                              </select>
                              
                          </div>
                          <div class="form-group">
                              <label>Select the metric system</label>
                              <select class="form-control" #unit="">
                                <option value="metric">Metric</option>
                                <option value="imperial">Imperial</option>
                              </select>
                          </div>
                          <button type="submit" class="btn btn-default">Get weather</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

</div>

<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              Please choose a city and a metric system
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-lg-12">
                      <form role="form">
                          <div class="form-group">
                              <label>Select the city</label>            
                              <select [(ngModel)]="city" name="first">
                                <option *ngFor="let city of cities" [ngValue]="city.name">{{city.name}}</option>
                              </select>
                              
                          </div>
                          <div class="form-group">
                              <label>Select the metric system</label>
                              <select class="form-control">
                                <option value="metric">Metric</option>
                                <option value="imperial">Imperial</option>
                              </select>
                          </div>
                          <button type="submit" class="btn btn-default">Get weather</button>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
